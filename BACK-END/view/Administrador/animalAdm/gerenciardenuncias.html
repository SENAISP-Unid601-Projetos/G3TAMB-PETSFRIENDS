      <!-- Seção de Gerenciamento de Denúncias -->
<section class="section bg-default">
    <div class="container">
        <h3 class="text-center">Denúncias Recebidas</h3>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Denunciante</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="denuncias-table-body">
                    <!-- Linhas das denúncias serão inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</section>

<script>
    // Dados fictícios das denúncias para exibição inicial
    const denuncias = [
        { id: 1, denunciante: "João Silva", data: "10/11/2024", descricao: "Maus tratos a animais", status: "Em andamento" },
        { id: 2, denunciante: "Maria Oliveira", data: "08/11/2024", descricao: "Abandono de animal", status: "Concluído" },
        { id: 3, denunciante: "Carlos Lima", data: "07/11/2024", descricao: "Poluição sonora", status: "Pendente" }
    ];

    // Função para carregar as denúncias na tabela
    function carregarDenuncias() {
        const tableBody = document.getElementById("denuncias-table-body");
        tableBody.innerHTML = ""; // Limpa o conteúdo da tabela

        denuncias.forEach(denuncia => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${denuncia.id}</td>
                <td>${denuncia.denunciante}</td>
                <td>${denuncia.data}</td>
                <td>${denuncia.descricao}</td>
                <td>${denuncia.status}</td>
                <td>
                    <button class="btn btn-primary btn-sm" onclick="window.location.href='file:///C:/Users/Yuki/Desktop/Projeto%20Pet%27s%20Friends/PetsFriends/G3TAMB-PETSFRIENDS/G3TAMB-PETSFRIENDS/51613/site/verdenuncia.html?id=${denuncia.id}'">Ver</button>
                    <button class="btn btn-success btn-sm">Aprovar</button>
                    <button class="btn btn-danger btn-sm">Excluir</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Carrega as denúncias ao carregar a página
    document.addEventListener("DOMContentLoaded", carregarDenuncias);
</script>
