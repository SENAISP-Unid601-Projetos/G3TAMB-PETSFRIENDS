<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador - Pet's Friends</title>
    <link rel="stylesheet" href="painel-adm.css">
    <style>
        /* Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://example.com/background-pet.jpg'); /* Link para uma imagem de fundo amigável */
            background-size: cover;
            background-position: center;
            color: #444;
            position: relative;
        }
        
        /* Container Principal */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 350px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #ff6f61;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        /* Estilos dos Botões */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .btn:hover {
            background-color: #ff8a75;
            transform: translateY(-2px);
        }
        
        /* Ícones e Estilo Amigável */
        .btn i {
            margin-right: 10px;
            font-size: 20px;
            vertical-align: middle;
        }
        
        /* Rodapé */
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #777;
        }
    </style>
    <!-- Ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMC6Jc/3paNdF+7FvU0BlDHz9ydS9tXwhIM8jrB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Painel do Administrador</h1>
        <a href="gerenciar_veterinarios.html" class="btn"><i class="fas fa-user-md"></i> Gerenciar Veterinários</a>
        <a href="monitorar_denuncias.html" class="btn"><i class="fas fa-exclamation-circle"></i> Monitorar Denúncias</a>
        <a href="hht.html" class="btn"><i class="fas fa-paw"></i> Cadastrar Animal</a>
    </div>
    <footer>
        <p>&copy; 2024 Pet's Friends - Todos os direitos reservados</p>
    </footer>
</body>
</html>
