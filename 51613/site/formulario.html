<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Adoção</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Formulário de Adoção</h1>
        <form action="#" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
    
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
                </div>
    
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" name="celular" placeholder="Celular">
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label>Possui filhos?</label>
                    <div class="radio-group">
                        <input type="radio" id="filhosSim" name="filhos" value="sim">
                        <label for="filhosSim">Sim</label>
                        <input type="radio" id="filhosNao" name="filhos" value="nao">
                        <label for="filhosNao">Não</label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label>Já possui outros animais?</label>
                    <div class="radio-group">
                        <input type="radio" id="animaisSim" name="animais" value="sim">
                        <label for="animaisSim">Sim</label>
                        <input type="radio" id="animaisNao" name="animais" value="nao">
                        <label for="animaisNao">Não</label>
                    </div>
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="estadoCivil">Estado Civil</label>
                    <select id="estadoCivil" name="estadoCivil">
                        <option value="">Escolha uma opção</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="profissao">Profissão</label>
                    <input type="text" id="profissao" name="profissao" placeholder="Informe sua profissão">
                </div>
    
                <div class="form-group">
                    <label for="motivoAdocao">O que motiva sua adoção? *</label>
                    <textarea id="motivoAdocao" name="motivoAdocao" placeholder="Escreva aqui" required></textarea>
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="cep">CEP *</label>
                    <input type="text" id="cep" name="cep" placeholder="CEP" required>
                </div>
    
                <div class="form-group">
                    <label for="estado">Estado *</label>
                    <select id="estado" name="estado" required>
                        <option value="SP">São Paulo</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="cidade">Cidade *</label>
                    <select id="cidade" name="cidade" required>
                        <option value="">Selecione uma opção</option>
                        <option value="tambaú">Tambaú</option>
                        <option value="sãoJoãoDaBoaVista">São João da Boa Vista</option>
                        <option value="mojiMirim">Mogi Mirim</option>
                    </select>
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="endereco">Endereço *</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                </div>
    
                <div class="form-group">
                    <label for="numero">Número *</label>
                    <input type="text" id="numero" name="numero" placeholder="Número" required>
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Complemento">
                </div>
    
                <div class="form-group">
                    <label for="bairro">Bairro *</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                </div>
    
                <div class="form-group">
                    <label for="perfil">Link do perfil</label>
                    <input type="url" id="perfil" name="perfil" placeholder="Link do perfil">
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="moradia">Mora Em</label>
                    <select id="moradia" name="moradia">
                        <option value="">Escolha uma opção</option>
                        <option value="casaPropria">Casa própria</option>
                        <option value="casaAlugada">Casa alugada</option>
                        <option value="apartamentoProprio">Apartamento próprio</option>
                        <option value="apartamentoAlugado">Apartamento alugado</option>
                        <option value="chacaraPropria">Chácara própria</option>
                        <option value="chacaraAlugada">Chácara alugada</option>
                        <option value="fazenda">Fazenda</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label>O local é cercado?</label>
                    <div class="radio-group">
                        <input type="radio" id="cercadoSim" name="cercado" value="sim">
                        <label for="cercadoSim">Sim</label>
                        <input type="radio" id="cercadoNao" name="cercado" value="nao">
                        <label for="cercadoNao">Não</label>
                    </div>
                </div>
    
                <div class="form-group">
                    <button type="submit">Enviar Meu Cadastro</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
