<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Recuperar Senha - Pet's Friends</title>
    <link rel="stylesheet" href="css/forgot-password.css">
    <img class="logo" src="images/logo-default-392x116.png" alt="Imagem do Header">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="images/recuperar.jpg" alt="Recuperar Senha">
        </div>
        <div class="form">
            <form method="POST" action="javascript:void(0)">
                <div class="form-header">
                    <div class="title">
                        <h1>Recuperar Senha</h1>
                    </div>
                    <p>Digite seu e-mail para receber o link de recuperação de senha.</p>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button id="botaoEnvia" type="submit">Enviar link de recuperação</button>
                </div>

                <div class="back-login">
                    <p><a href="login">Voltar ao login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/forgot-password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
