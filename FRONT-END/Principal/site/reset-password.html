<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Redefinir Senha - Pet's Friends</title>
    <link rel="stylesheet" href="css/reset-password.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-image">
            
            <img src="images/recuperar.jpg" alt="Recuperar Senha">
        </div>
        <div class="form">
            <form action="javascript:void(0)" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Redefinir Senha</h1>
                    </div>
                    <p>Insira sua nova senha e confirme-a abaixo.</p>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="new-password">Nova Senha</label>
                        <input id="new-password" type="password" name="new-password" placeholder="Digite a nova senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirm-password">Confirmar Nova Senha</label>
                        <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirme a nova senha" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button id="botaoEnvia" type="submit">Enviar</button>
                </div>

                <div class="back-login">
                    <p><a href="login">Voltar ao login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/reset-password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
