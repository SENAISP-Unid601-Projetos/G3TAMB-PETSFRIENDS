<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VeterinÃ¡rio</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main">
    <form action="javascript:void(0)" method="POST">

        <div class="login">
            <h1>Cadastro de VeterinÃ¡rios</h1>
            <div class="input-box">
                <input id="nome" type="text" placeholder=" Nome completo" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input id="crmv" type="text" placeholder=" CRMV" required>
                <i class='bx bx-detail'></i>
            </div>
            <div class="input-box">
                <input id="cpf" type="text" type="text" placeholder=" CPF" required>
                <i class='bx bx-copy-alt' ></i>
            </div>
            <div class="input-box">
                <input id="email" type="text" type="text" placeholder=" Email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input id="password" type="text" type="text" placeholder=" Senha" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input id="confirmPassword" type="text" type="text" placeholder=" Confirmar senha" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            
            <div class="lembrar">
                
            <button id="botaoEnvia" type="submit" class="btn" >Cadastrar</button>
            
            
        </div>
    </form>
</div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
