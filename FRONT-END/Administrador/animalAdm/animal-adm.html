<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animal</title>
    <link rel="stylesheet" href="animal-adm.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Open+Sans:wght@300;400;500;600&display=swap">
</head>
<body>

<div class="container">
    <div class="form">
        <div class="form-header">
            <h1>Cadastro de Novo Animal</h1>
        </div>
        <form action="javascript:void(0)" method="POST" enctype="multipart/form-data">
            <div class="input-box">
                <label for="nome">Nome do Animal:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-box">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <div class="input-box">
                <label for="raca">Raça:</label>
                <input type="text" id="raca" name="raca" required>
            </div>
            <div class="input-box">
                <label for="diagnostico">Diagnóstico:</label>
                <input type="text" id="diagnostico" name="diagnostico" required>
            </div>
            <div class="input-box">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="macho">Macho</option>
                    <option value="femea">Fêmea</option>
                </select>
            </div>
            <div class="input-box">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="disponivel">Disponível</option>
                    <option value="adotado">Adotado</option>
                </select>
            </div>
            <div class="input-box">
                <label for="estado_saude">Estado de Saúde:</label>
                <input type="text" id="estado_saude" name="estado_saude" required>
            </div>
            <div class="input-box">
                <label for="foto">Foto do Animal:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
            </div>
            <div class="continue-button">
                <button type="submit">Cadastrar Animal</button>
            </div>
        </form>
    </div>
</div>
<script src="registerAnimal.js"></script>
</body>
</html>
